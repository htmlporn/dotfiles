general {
	colors = false
	interval = 5
}

#order += "ipv6"
order += "volume master"
#order += "disk /"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
#order += "load"
order += "tztime local"

volume master {
#	format = " ♪: %volume  " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	format = " %volume   "
	format_muted = "    "
}

wireless _first_ {
        format_up = "%quality at %essid     "
        format_down = "     "
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)     "
        format_down = "E: down     "
}

battery all {
        format = "%status %percentage %remaining   "
				status_bat = ""
				status_full = ""
				status_chr = ""
				integer_battery_capacity = true
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S   "
}

load {
        format = "%1min   "
}

disk "/" {
        format = "%avail   "
}
